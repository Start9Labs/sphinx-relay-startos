id: sphinx-relay
title: Sphinx Chat
version: 2.1.5.1
release-notes: "Upgrade to EmbassyOS v0.3.0"
license: mit
wrapper-repo: "https://github.com/Start9Labs/sphinx-relay-wrapper"
upstream-repo: "https://github.com/stakwork/sphinx-relay"
support-site: "https://t.me/joinchat/Fb4OcRo4LrRD6NXfsNdeeQ"
marketing-site: "https://sphinx.chat/"
build: ["make"]
min-os-version: "0.3.0"
description:
  short: Chat on the Lightning Network.
  long: |
   Sphinx Chat is a messaging service built on top of the Lightning Network. Each message sent and received on Sphinx is actually a transaction on Lightning. This serves to protect against spam and provides a means of monetizing content without trusted third parties.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: "/relay/.lnd"
    lnd: /mnt/lnd
  io-format: yaml
health-checks:
  main: 
    name: Network Interface
    success-message: The relay server is operational
    type: docker
    image: main
    entrypoint: check-interface.sh
    args: []
    io-format: json
    inject: true
config: ~
properties:
  type: docker
  image: compat
  system: true
  entrypoint: compat
  args:
    - properties
    - "/relay/.lnd"
  mounts:
    main: "/relay/.lnd"
    compat: /mnt/assets
  io-format: yaml
dependencies:
  lnd:
    version: ">=0.13.0.5 <0.14.0"
    critical: true
    requirement:
      type: required
    description: The LND node you wish to use with Sphinx Chat.
    config:
      check: 
        type: docker
        image: compat
        system: true
        entrypoint: compat
        args:
          - dependency
          - check
          - sphinx-relay
          - lnd
          - "/relay/.lnd"
          - "/mnt/assets/lnd_config_rules.yaml"
        mounts: 
          main: "/relay/.lnd"
          compat: /mnt/assets
        io-format: yaml
      auto-configure:
        type: docker
        image: compat
        system: true
        entrypoint: compat
        args: 
          - dependency
          - "auto-configure"
          - sphinx-relay
          - lnd
          - "/relay/.lnd"
          - "/mnt/assets/lnd_config_rules.yaml"
        mounts:
          main: "/relay/.lnd"
          compat: /mnt/assets
        io-format: yaml
volumes:
  main:
    type: data
  compat:
    type: assets
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: "/public"
    readonly: false
alerts: {}
interfaces:
  network:
    name: Network Interface
    description: Specifies the interfaces to listen on for HTTP connections.
    tor-config:
      port-mapping:
        3300: "3300"
    ui: true
    protocols:
      - tcp
      - http
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - "/relay/.lnd"
    mounts:
      BACKUP: /mnt/backup
      main: "/relay/.lnd"
    io-format: yaml
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - "/relay/.lnd"
    mounts:
      BACKUP: /mnt/backup
      main: "/relay/.lnd"
    io-format: yaml