id: sphinx-relay
title: Sphinx Chat
version: 2.2.7
release-notes: |
  Updates to release tag v2.2.7, details here: https://github.com/stakwork/sphinx-relay/releases/tag/v2.2.7
license: mit
wrapper-repo: "https://github.com/Start9Labs/sphinx-relay-wrapper"
upstream-repo: "https://github.com/stakwork/sphinx-relay"
support-site: "https://t.me/joinchat/Fb4OcRo4LrRD6NXfsNdeeQ"
marketing-site: "https://sphinx.chat/"
build: ["make"]
description:
  short: Chat on the Lightning Network.
  long: |
    Sphinx Chat is a messaging service built on top of the Lightning Network. Each message sent and received on Sphinx is actually a transaction on Lightning. This serves to protect against spam and provides a means of monetizing content without trusted third parties.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: "/relay/.lnd"
    lnd: /mnt/lnd
  io-format: yaml
health-checks:
  main:
    name: Network Interface
    success-message: The relay server is operational
    type: docker
    image: main
    entrypoint: check-interface.sh
    args: []
    io-format: json
    inject: true
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - get
      - /relay/.lnd
      - /mnt/assets/config_spec.yaml
    mounts:
      compat: /mnt/assets
      main: /relay/.lnd
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - set
      - sphinx-relay
      - /relay/.lnd
      - /mnt/assets/config_rules.yaml
    mounts:
      compat: /mnt/assets
      main: /relay/.lnd
    io-format: yaml
properties:
  type: docker
  image: compat
  system: true
  entrypoint: compat
  args:
    - properties
    - "/relay/.lnd"
  mounts:
    main: "/relay/.lnd"
    compat: /mnt/assets
  io-format: yaml
dependencies:
  lnd:
    version: ">=0.13.0.5 <0.15.0"
    requirement:
      type: required
    description: The LND node you wish to use with Sphinx Chat.
    config:
      check:
        type: docker
        image: compat
        system: true
        entrypoint: compat
        args:
          - dependency
          - check
          - sphinx-relay
          - lnd
          - "/relay/.lnd"
          - "/mnt/assets/lnd_config_rules.yaml"
        mounts:
          main: "/relay/.lnd"
          compat: /mnt/assets
        io-format: yaml
      auto-configure:
        type: docker
        image: compat
        system: true
        entrypoint: compat
        args:
          - dependency
          - "auto-configure"
          - sphinx-relay
          - lnd
          - "/relay/.lnd"
          - "/mnt/assets/lnd_config_rules.yaml"
        mounts:
          main: "/relay/.lnd"
          compat: /mnt/assets
        io-format: yaml
volumes:
  main:
    type: data
  compat:
    type: assets
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: "/public"
    readonly: false
alerts: {}
interfaces:
  network:
    name: Network Interface
    description: Specifies the interfaces to listen on for HTTP connections.
    tor-config:
      port-mapping:
        3300: "3300"
    ui: false
    protocols:
      - tcp
      - http
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - "/relay/.lnd"
    mounts:
      BACKUP: /mnt/backup
      main: "/relay/.lnd"
    io-format: yaml
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - "/relay/.lnd"
    mounts:
      BACKUP: /mnt/backup
      main: "/relay/.lnd"
    io-format: yaml
migrations:
  from:
    "<2.2.7":
      type: docker
      image: main
      system: false
      entrypoint: "/bin/echo"
      args: ['{"configured": true}']
      io-format: json
      inject: false
  to:
    "<2.2.7":
      type: docker
      image: main
      system: false
      entrypoint: "/bin/echo"
      args: ['{"configured": true}']
      io-format: json
      inject: false
