compat: v0
id: sphinx-relay
version: 2.0.11
title: Sphinx Chat
description:
  short: A Lightning Network chat application
  long: |
    Sphinx Chat is a chat application built on the Lightning Network and uses Bitcoin payments as a means of spam
    protection and paid content.
release-notes: Initial release.
ports:
  - internal: 3300
    tor: 3300
image:
  type: tar
mount: /relay/.lnd
has-instructions: true
os-version-required: ">=0.2.12 <0.3.0"
os-version-recommended: ">=0.2.12 <0.3.0"
assets: []
hidden-service-version: v3
dependencies:
  lnd:
    version: ">=0.12.1.3 <0.13.0"
    optional: ~
    description: "The LND node you wish to use with Sphinx Chat"
    mount-public: true
    config:
      - rule: "accept-keysend?"
        description: "Must have keysend for LND enabled"
        suggestions:
          - SET:
              var: "accept-keysend"
              to-value: true
